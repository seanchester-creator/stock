<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T-Shirt Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --button-light: #e0e0e0;

      --bg-dark: #111111;
      --text-dark: #ffffff;
      --button-dark: #333333;

      --accent: #0077ff;
      --danger: #cc0000;
      --warning: #ffaa00;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
    }

    .theme-toggle {
      display: flex;
      justify-content: center;
      margin: 10px 0 20px;
      font-size: 16px;
    }

    input, button {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    body.light button {
      background-color: var(--button-light);
      color: var(--text-light);
    }

    body.dark button {
      background-color: var(--button-dark);
      color: var(--text-dark);
    }

    button:hover {
      filter: brightness(1.2);
    }

    .btn-primary {
      background-color: var(--accent);
      color: white !important;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white !important;
    }

    .btn-warning {
      background-color: var(--warning);
      color: black !important;
    }

    .hidden {
      display: none;
    }

    .inventory-list {
      margin-top: 20px;
      border: 1px solid currentColor;
      border-radius: 10px;
      overflow: hidden;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid currentColor;
      padding: 10px;
      flex-wrap: wrap;
      background: rgba(0,0,0,0.05);
    }

    body.dark .item {
      background: rgba(255,255,255,0.05);
    }

    .item:last-child {
      border-bottom: none;
    }

    .item span {
      flex: 1;
      font-weight: bold;
    }

    .item-controls {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-controls {
        margin-top: 8px;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .item-controls button {
        flex: 1;
      }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>T-Shirt Inventory</h1>

    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitcher"> Dark Mode
      </label>
    </div>

    <div id="loginSection">
      <h2>Admin Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button class="btn-primary" onclick="login()">Login</button>
    </div>

    <div id="adminSection" class="hidden">
      <h2>Admin Panel</h2>
      <input type="text" id="itemName" placeholder="Item name">
      <input type="text" id="itemSize" placeholder="Size">
      <input type="number" id="itemQty" placeholder="Quantity">
      <button class="btn-primary" onclick="addItem()">Add Item</button>

      <div class="inventory-list" id="inventoryList"></div>
    </div>
  </div>

  <script>
    const themeSwitcher = document.getElementById("themeSwitcher");
    themeSwitcher.addEventListener("change", () => {
      document.body.className = themeSwitcher.checked ? "dark" : "light";
    });

    function login() {
      const password = document.getElementById("passwordInput").value;
      if (password === "admin123") {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
      } else {
        alert("Incorrect password");
      }
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const size = document.getElementById("itemSize").value;
      const qty = document.getElementById("itemQty").value;

      if (!name || !size || !qty) {
        alert("Please fill all fields");
        return;
      }

      const inventoryList = document.getElementById("inventoryList");
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <span>${name} (Size: ${size}, Qty: ${qty})</span>
        <div class="item-controls">
          <button class="btn-warning" onclick="moveUp(this)">‚¨ÜÔ∏è</button>
          <button class="btn-warning" onclick="moveDown(this)">‚¨áÔ∏è</button>
          <button class="btn-primary" onclick="editItem(this)">‚úèÔ∏è</button>
          <button class="btn-danger" onclick="deleteItem(this)">üóëÔ∏è</button>
        </div>
      `;
      inventoryList.appendChild(itemDiv);

      document.getElementById("itemName").value = "";
      document.getElementById("itemSize").value = "";
      document.getElementById("itemQty").value = "";
    }

    function deleteItem(btn) {
      btn.closest(".item").remove();
    }

    function editItem(btn) {
      const itemDiv = btn.closest(".item");
      const text = itemDiv.querySelector("span").innerText;
      const match = text.match(/^(.*) \(Size: (.*), Qty: (\d+)\)$/);
      if (!match) return;

      document.getElementById("itemName").value = match[1];
      document.getElementById("itemSize").value = match[2];
      document.getElementById("itemQty").value = match[3];

      itemDiv.remove();
    }

    function moveUp(btn) {
      const item = btn.closest(".item");
      const prev = item.previousElementSibling;
      if (prev) {
        item.parentNode.insertBefore(item, prev);
      }
    }

    function moveDown(btn) {
      const item = btn.closest(".item");
      const next = item.nextElementSibling;
      if (next) {
        item.parentNode.insertBefore(next, item);
      }
    }
  </script>
</body>
</html>
