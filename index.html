<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#e5f0ff" />
  <title>T-Shirt Stock Inventory</title>
  <style>
    :root{
      --bg:#f8fafc;--card:#ffffff;--ink:#222;--muted:#6b7280;
      --brand:#2563eb;--brand-hover:#1d4ed8;--line:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
    /* Header with logo back in */
    header{
      background:#e5f0ff;
      padding:.75rem 1rem;
      border-bottom:1px solid #dbeafe;
    }
    .header-inner{
      max-width:1000px;margin:0 auto;display:flex;align-items:center;gap:.75rem;
    }
    .logo{
      height:44px;width:auto;display:block;object-fit:contain;
    }
    .brand-title{
      font-weight:800;font-size:1.35rem;letter-spacing:.2px;
    }

    /* Main card */
    #app{
      max-width:1000px;margin:1.25rem auto 2rem;padding:1rem;
      background:var(--card);border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.05);
    }

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:.5rem;
    }
    .muted{color:var(--muted);font-size:.95rem}

    button{
      background:var(--brand);color:#fff;border:0;padding:.5rem .9rem;border-radius:8px;cursor:pointer;font-weight:600
    }
    button:hover{background:var(--brand-hover)}
    .hidden{display:none!important}

    /* Simple stacked form like the original */
    .form{
      display:grid;gap:.6rem;margin:1rem 0;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    }
    .field{display:grid;gap:.35rem}
    label b{font-weight:700}
    input,select{
      padding:.5rem;border-radius:8px;border:1px solid #cfd3da;background:#fff
    }
    .full{grid-column:1/-1}

    table{width:100%;border-collapse:collapse;margin-top:.5rem}
    th,td{border-bottom:1px solid var(--line);padding:.6rem .4rem;text-align:left;vertical-align:top}
    th{font-weight:700}
    .note{color:var(--muted);font-size:.9rem;margin-top:.5rem}
  </style>
</head>
<body>
  <!-- Header with logo restored -->
  <header>
    <div class="header-inner">
      <img id="site-logo" class="logo" alt="Logo" />
      <div class="brand-title">T-Shirt Stock Inventory</div>
    </div>
  </header>

  <div id="app">
    <div class="topbar">
      <div>
        <div id="user-status" class="muted">Not logged in</div>
        <div class="muted">View stock anytime. Add/Update requires login.</div>
      </div>
      <div>
        <button id="login-btn">Login</button>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </div>

    <!-- Simple Add/Update (unchanged behavior) -->
    <form id="add-shirt-form" class="hidden" autocomplete="off">
      <div class="form">
        <div class="field">
          <label for="shirt-name"><b>Name</b></label>
          <input id="shirt-name" placeholder="T-shirt name" required />
        </div>
        <div class="field">
          <label for="shirt-color"><b>Color</b></label>
          <select id="shirt-color">
            <option>Black</option>
            <option>White</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Grey</option>
          </select>
        </div>
        <div class="field">
          <label for="shirt-qty"><b>Quantity</b></label>
          <input id="shirt-qty" type="number" min="0" value="0" />
        </div>

        <div class="field full">
          <label><b><input type="checkbox" id="show-measurements" /> Add measurements</b></label>
          <div id="measurements-section" class="hidden" style="display:grid;gap:.55rem;grid-template-columns:repeat(2,1fr)">
            <div class="field">
              <label for="measure-chest">Chest (in)</label>
              <input id="measure-chest" type="number" step="0.1" />
            </div>
            <div class="field">
              <label for="measure-length">Length (in)</label>
              <input id="measure-length" type="number" step="0.1" />
            </div>
          </div>
        </div>

        <div class="field full">
          <label for="shirt-notes"><b>Notes</b></label>
          <input id="shirt-notes" placeholder="Optional notes" />
        </div>
      </div>
      <button type="submit">Add / Update Shirt</button>
    </form>

    <!-- Inventory -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Measurements</th>
          <th>Notes</th>
          <th id="actions-header" class="hidden">Actions</th>
        </tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>

    <div class="note">Sorted alphabetically by name.</div>
  </div>

  <script type="module">
    /* --- Set your logo here --- */
    const logoSrc = "logo.png"; // e.g. "logo.png" (same folder) or "https://â€¦/logo.png"
    const logoEl = document.getElementById("site-logo");
    if (logoSrc && typeof logoSrc === "string") {
      logoEl.src = logoSrc;
      logoEl.addEventListener("error", () => { logoEl.classList.add("hidden"); });
    } else {
      logoEl.classList.add("hidden");
    }

    /* --- Firebase (unchanged) --- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwXtynA-NVN6xkEFS4n5C_AXwMxDUtlJE",
      authDomain: "tshirts-sonnys.firebaseapp.com",
      databaseURL: "https://tshirts-sonnys-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tshirts-sonnys",
      storageBucket: "tshirts-sonnys.appspot.com",
      messagingSenderId: "926424715206",
      appId: "1:926424715206:web:exampleid"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // UI refs
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userStatus = document.getElementById("user-status");
    const form = document.getElementById("add-shirt-form");
    const tableBody = document.getElementById("inventory-body");
    const actionsHeader = document.getElementById("actions-header");

    const nameInput = document.getElementById("shirt-name");
    const colorInput = document.getElementById("shirt-color");
    const qtyInput = document.getElementById("shirt-qty");
    const notesInput = document.getElementById("shirt-notes");
    const showMeasurements = document.getElementById("show-measurements");
    const measurementsSection = document.getElementById("measurements-section");
    const chestInput = document.getElementById("measure-chest");
    const lengthInput = document.getElementById("measure-length");

    let isLoggedIn = false;
    let latestCache = {};

    // Auth
    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      isLoggedIn = !!user;
      if (user) {
        userStatus.textContent = `Logged in as ${user.displayName || user.email}`;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        form.classList.remove("hidden");
        actionsHeader.classList.remove("hidden");
      } else {
        userStatus.textContent = "Not logged in";
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        form.classList.add("hidden");
        actionsHeader.classList.add("hidden");
      }
      renderRows(latestCache); // immediately reflect actions column
    });

    // Measurements toggle
    showMeasurements.addEventListener("change", () => {
      measurementsSection.classList.toggle("hidden", !showMeasurements.checked);
    });

    // Add / Update (key = Name, like before)
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name) return;

      const data = {
        name,
        color: colorInput.value,
        qty: Number(qtyInput.value || 0),
        notes: notesInput.value.trim(),
        measurements: showMeasurements.checked
          ? { chest: chestInput.value || "", length: lengthInput.value || "" }
          : null
      };
      set(ref(db, "tshirts/" + name), data);

      form.reset();
      measurementsSection.classList.add("hidden");
    });

    // Inventory (always visible)
    onValue(ref(db, "tshirts"), (snapshot) => {
      latestCache = snapshot.val() || {};
      renderRows(latestCache);
    });

    function renderRows(cache) {
      tableBody.innerHTML = "";
      const items = Object.values(cache).sort((a,b)=>(a.name||"").localeCompare(b.name||""));
      for (const item of items) {
        const m = item.measurements;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(item.name || "")}</td>
          <td>${esc(item.color || "")}</td>
          <td>${Number(item.qty || 0)}</td>
          <td>${m ? `Chest: ${m.chest || "-"} | Length: ${m.length || "-"}` : ""}</td>
          <td>${esc(item.notes || "")}</td>
          ${isLoggedIn ? `<td><button class="delete-btn" data-name="${attr(item.name || "")}">Delete</button></td>` : ""}
        `;
        tableBody.appendChild(tr);
      }
      if (isLoggedIn) {
        tableBody.querySelectorAll(".delete-btn").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const name = btn.getAttribute("data-name");
            remove(ref(db,"tshirts/"+name));
          });
        });
      }
    }

    // tiny escapers
    function esc(s){return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;")}
    function attr(s){return String(s).replaceAll('"',"&quot;").replaceAll("'","&#39;")}
  </script>
</body>
</html>
