<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#f3f4f6" />
  <title>sonny's stock inventory</title>
  <style>
    :root{
      --bg:#f7fafc;
      --panel:#ffffff;
      --line:#e5e7eb;
      --text:#0b1220;
      --muted:#64748b;
      --chip:#f2f4f7;
      --chipText:#1f2937;
      --accent:#111827;
      --accent-weak:#e5e7eb;
      --good:#065f46;
      --danger:#991b1b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text)}
    .badge{display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:var(--chip); color:var(--chipText); font-size:12px; max-width:320px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
  </style>
</head>
<body>
  <script>
    function rowHtml(it){
      const measText = (it.measurements||'').trim();
      const measCell = measText
        ? `<td class="tdMeas"><span class="badge" title="${escapeHtml(measText)}">${escapeHtml(measText)}</span></td>`
        : `<td class="tdMeas"></td>`;
      const actions = isAdmin ? `
        <div class="row" style="justify-content:flex-end">
          <button id="edit-${it.id}" class="iconbtn" title="Edit">‚úèÔ∏è</button>
          <button id="del-${it.id}" class="iconbtn" title="Delete">üóëÔ∏è</button>
        </div>` : '';
      return `<tr>
        <td>${escapeHtml(it.color)}</td>
        <td>${escapeHtml(it.size)}</td>
        <td>${escapeHtml(it.brand||'(unbranded)')}</td>
        <td>${escapeHtml(it.style)}</td>
        ${measCell}
        <td class="right">
          <div class="qty">
            ${isAdmin?`<button id=\"dec-${it.id}\" class=\"iconbtn\" title=\"Decrease\">‚àí</button>`:''}
            <strong>${it.qty}</strong>
            ${isAdmin?`<button id=\"inc-${it.id}\" class=\"iconbtn\" title=\"Increase\">Ôºã</button>`:''}
          </div>
        </td>
        <td class="right adminOnly">${actions}</td>
      </tr>`;
    }
  </script>
</body>
</html>
