<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#eef1f4" />
  <title>sonny's stock inventory</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --panel:#ffffff;
      --line:#e5e7eb;
      --text:#0b1220;
      --muted:#6b7280;
      --accent:#111827;
      --accent-weak:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:5;backdrop-filter:saturate(1.05) blur(10px);background:rgba(246,247,249,0.9);border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:0;font-size:24px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .spacer{flex:1}
    .logo{display:flex;align-items:center;gap:12px}
    .logo img{height:60px;width:auto}
    .btn{border:1px solid var(--line);background:#fff;color:#111827;padding:12px 14px;border-radius:12px;cursor:pointer;font-weight:600;min-height:44px}
    .btn.primary{background:var(--accent);color:#fff;border-color:#111827}
    .toolbar{margin-top:8px;display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select{background:#fff;color:#0b1220;border:1px solid var(--line);padding:10px 12px;border-radius:12px;outline:none;min-height:44px;font-size:16px}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-weak)}
    .muted{color:var(--muted)}
    main{max-width:1100px;margin:20px auto;padding:0 16px 80px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{text-align:left;padding:12px;border-bottom:1px solid var(--line)}
    tr:hover td{background:#f9fafb}
    th.sortable{cursor:pointer}
    .right{text-align:right}
    .iconbtn{width:36px;height:36px;display:inline-grid;place-items:center;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer}
    .hidden{display:none !important}
    /* Login modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:none;align-items:center;justify-content:center;padding:16px}
    .modal{background:#fff;border:1px solid var(--line);border-radius:14px;max-width:360px;width:100%;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.15)}
    .modal h3{margin:0 0 8px}
    .modal .row{gap:8px}
    .pill{padding:6px 10px;border-radius:999px;background:#f3f4f6;border:1px solid var(--line);font-size:12px}
  </style>
</head>
