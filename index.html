<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#eef1f4" />
  <title>Stock Inventory</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --panel:#ffffff;
      --line:#e5e7eb;
      --text:#0b1220;
      --muted:#6b7280;
      --chip:#f3f4f6;
      --chipText:#111827;
      --accent:#111827;
      --accent-weak:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:var(--bg); color:var(--text);
      -webkit-text-size-adjust:100%;
      -webkit-tap-highlight-color: rgba(0,0,0,0)
    }
    header{position:sticky; top:0; z-index:5; backdrop-filter:saturate(1.05) blur(10px); background:rgba(246,247,249,0.9); border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px; margin:0 auto; padding:16px}
    h1{margin:0; font-size:24px; letter-spacing:.2px}
    .row{display:flex; gap:12px; align-items:center; flex-wrap:wrap}
    .spacer{flex:1}

    .logo{display:flex; align-items:center; gap:12px}
    .logo img{height:60px; width:auto}

    .btn{appearance:none; border:1px solid var(--line); background:#fff; color:#111827; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:600; min-height:40px}
    .btn:hover{border-color:var(--accent)}
    .btn.primary{background:var(--accent); color:#fff; border-color:#111827}
    .btn.ghost{background:transparent}

    main{max-width:1100px; margin:20px auto; padding:0 16px 80px}

    .panel{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:14px}
    .panel h3{margin:4px 0 10px; font-size:16px}

    table{width:100%; border-collapse:separate; border-spacing:0}
    thead th{position:sticky; top:0; background:var(--panel); z-index:2}
    th, td{ text-align:left; padding:12px; border-bottom:1px solid var(--line); vertical-align:middle}
    tr:hover td{ background:#f9fafb }
    th span{opacity:1}

    .qty{display:inline-flex; align-items:center; gap:8px}
    .iconbtn{width:36px; height:36px; display:inline-grid; place-items:center; border-radius:10px; border:1px solid var(--line); background:#fff; cursor:pointer}
    .iconbtn:hover{border-color:var(--accent)}
    .muted{color:var(--muted)}
    .right{ text-align:right }
    .footer{color:var(--muted); font-size:12px; margin-top:4px}
    td.right strong { font-variant-numeric: tabular-nums; }
    tr.deleting { opacity: 0.4; transition: opacity 0.3s ease; }

    /* ===== Separator: slightly bigger thin line ===== */
    tr.separator td{
      background:#f7f8fa;
      color: var(--muted);
      font-style: normal;
      border-top: 1px solid var(--line);
      border-bottom: 0;
      padding-top: 4px;
      padding-bottom: 4px;
      line-height: 1.05;
    }
    tr.separator:hover td{ background:#f2f4f7; }
    tr.separator td .sep-label{ opacity:.75; font-size:12px; }
    tr.separator td .sep-actions{ display:flex; gap:8px; justify-content:flex-end; }

    /* Hide actions when not admin (toggled via JS as well) */
    .col-actions-header{ display:none; }

    /* Hide Notes column when toggle is off */
    body.hide-notes th:nth-child(6),
    body.hide-notes td.col-notes { display:none; }

    /* ===== Phone-only compact tweaks (fit like before) ===== */
    @media (max-width: 420px){
      header .wrap{ padding:10px 12px; }
      .panel{ padding:10px; }
      th, td{ padding:10px; }
      label.btn.ghost:has(#toggleNotes){ padding:4px 6px; font-size:12px; min-height:auto; }
      #toggleNotes{ width:14px; height:14px; }
    }

    /* ===== Compact layout when Admin mode is active ===== */
    body.admin header .wrap { padding: 8px 10px; }
    body.admin #adminPanel { padding: 8px 10px; }
    body.admin #adminPanel .row { gap: 6px !important; }
    body.admin #adminPanel select,
    body.admin #adminPanel input,
    body.admin #adminPanel .btn {
      min-height: 34px;
      padding: 6px 8px;
      font-size: 14px;
    }

    /* ===== Admin mode on small phones: tighter but still finger-safe ===== */
    @media (max-width: 420px){
      body.admin header .wrap{ padding:6px 8px; }
      body.admin .panel{ padding:8px; }
      body.admin #adminPanel .row{ gap:6px !important; }
      body.admin #adminPanel select,
      body.admin #adminPanel input,
      body.admin #adminPanel .btn{
        min-height:34px;
        padding:6px 8px;
        font-size:13px;
      }
      body.admin .iconbtn{ width:32px; height:32px; }
      body.admin .qty .iconbtn{ width:28px; height:28px; }
      body.admin th, body.admin td{ padding:8px; }
      body.admin h1{ font-size:20px; }
      body.admin label.btn.ghost:has(#toggleNotes){
        padding:4px 6px; font-size:12px; min-height:auto;
      }
    }

    /* ===== Admin-on-phone: slimmer table rows (‚âà2 lines tall) ===== */
    @media (max-width: 420px){
      body.admin #table th,
      body.admin #table td{
        padding:6px 8px;
        line-height:1.2;
        vertical-align:middle;
        white-space:normal;
        word-break:break-word;
      }
      body.admin #table .iconbtn{
        width:28px; height:28px; border-radius:8px; padding:0;
      }
      body.admin #table .qty .iconbtn{
        width:26px; height:26px;
      }
      body.admin #table .qty{ gap:6px; }
      body.admin #table td.right strong{ line-height:1.0; }
      body.admin tr.separator td{
        padding-top:3px;
        padding-bottom:3px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div class="logo">
          <img alt="Sonny logo" src="https://sonny.org.uk/cdn/shop/files/logo.png?v=1723800320&width=300" />
          <div><h1>Stock Inventory</h1></div>
        </div>
        <div class="spacer"></div>
        <span class="muted">Total items: <strong id="totalItems">0</strong> ‚Ä¢ Total qty: <strong id="totalQty">0</strong></span>

        <!-- Show notes toggle -->
        <label class="btn ghost" style="display:inline-flex; align-items:center; gap:8px; cursor:pointer">
          <input id="toggleNotes" type="checkbox" style="width:16px; height:16px; accent-color:#111827" />
          Show notes
        </label>

        <button id="loginBtn" class="btn" title="Admin area">üîê Admin</button>
      </div>
    </div>
  </header>

  <main>
    <section class="panel" id="adminPanel" aria-hidden="true" style="display:none">
      <h3>Admin controls</h3>
      <div class="row" style="gap:8px; flex-wrap:wrap">
        <div class="row" style="gap:6px; flex-wrap:wrap">
          <select id="newColor"></select>
          <select id="newSize"></select>
          <select id="newBrand"></select>
          <select id="newStyle"></select>
          <input id="newQty" type="number" inputmode="numeric" min="0" value="0" style="width:120px"/>
          <button class="btn primary" id="addItemBtn">‚ûï Add / Update</button>
          <button class="btn" id="addQuick" title="Add a new blank stock row with defaults">New row</button>
          <button class="btn" id="addSeparatorBtn" title="Insert a blank separator line">Add separator</button>
        </div>
      </div>
      <div class="footer">Tip: use the ‚ñ≤/‚ñº buttons to reorder rows (separators included). Order is saved.</div>
    </section>

    <section class="panel" style="margin-top:14px">
      <div class="row" style="align-items:flex-end">
        <h3 style="margin-right:8px">Current stock</h3>
        <div class="spacer"></div>
      </div>
      <div style="overflow:auto; border-radius:12px; border:1px solid var(--line); margin-top:10px; -webkit-overflow-scrolling:touch">
        <table id="table">
          <thead>
            <tr>
              <th><span>Colour</span></th>
              <th><span>Size</span></th>
              <th class="right"><span>Qty</span></th>
              <th><span>Brand</span></th>
              <th><span>Style</span></th>
              <th><span>Notes</span></th>
              <th class="right col-actions-header">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Edit item dialog -->
  <dialog id="editDialog">
    <form method="dialog">
      <div class="row" style="justify-content:space-between; border-bottom:1px solid var(--line); padding:12px 14px; background:#f7f7f8">
        <strong>Edit item</strong>
        <button class="iconbtn" value="cancel" title="Close">‚úñ</button>
      </div>
      <div style="padding:14px">
        <div class="row" style="gap:10px; flex-wrap:wrap">
          <label>Colour<br><select id="editColor"></select></label>
          <label>Size<br><select id="editSize"></select></label>
          <label>Brand<br><select id="editBrand"></select></label>
          <label>Style<br><select id="editStyle"></select></label>
          <label>Quantity<br><input id="editQty" type="number" inputmode="numeric" min="0" /></label>
          <label>Notes<br><input id="editNotes" placeholder="Optional note (e.g. 24)" /></label>
        </div>
      </div>
      <div style="display:flex; justify-content:flex-end; gap:8px; border-top:1px solid var(--line); padding:12px 14px; background:#f6f8fb">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn primary" id="saveEditBtn" value="default">Save changes</button>
      </div>
    </form>
  </dialog>

  <!-- Admin login dialog -->
  <dialog id="loginDialog">
    <form method="dialog" id="loginForm">
      <div class="row" style="justify-content:space-between; border-bottom:1px solid var(--line); padding:12px 14px; background:#f7f7f8">
        <strong>Admin login</strong>
        <button class="iconbtn" value="cancel" title="Close">‚úñ</button>
      </div>
      <div style="padding:14px">
        <label>Password<br>
          <input id="loginPassword" type="password" autocomplete="current-password"
                 autocapitalize="none" autocorrect="off" inputmode="text" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </label>
      </div>
      <div style="display:flex; justify-content:flex-end; gap:8px; border-top:1px solid var(--line); padding:12px 14px; background:#f6f8fb">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn primary" id="loginSubmit" value="default">Log in</button>
      </div>
    </form>
  </dialog>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <script>
    // ===== Firebase config ‚Äî live project values =====
    const firebaseConfig = {
      apiKey: "AIzaSyBwXtynA-NVN6xkEFS4n5C_AXwMxDUtlJE",
      authDomain: "tshirts-sonnys.firebaseapp.com",
      databaseURL: "https://tshirts-sonnys-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tshirts-sonnys",
      storageBucket: "tshirts-sonnys.firebasestorage.app",
      messagingSenderId: "106241030509",
      appId: "1:106241030509:web:b546fa7eeae769f6694264"
    };

    // Initialize Firebase + anonymous auth
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(err => console.error('Auth error', err));
    const db = firebase.database();

    // ===== In-memory state mirrored from Firebase =====
    const state = {
      sizes: ["Small","Medium","Large","XL","2XL","3XL","4XL"],
      colors: [
        "Black","White","Yellow (Daisy)","Yellow (Butter)","Navy","Royal Blue",
        "Brown","Red","Cherry Red","Sports Grey","Purple","Pink",
        "Pink (Heliconia)","Orange","Metro Blue","Green (Irish)","Green (Military)","Maroon"
      ],
      styles: ["standard","soft style","mid softstyle","heavy cotton","ultra cotton"],
      brands: ["Gildan"],
      items: [] // {id,color,size,brand,style,notes,qty,ord,separator?:true,label?:string}
    };

    // Live listeners
    const listsRef = db.ref('lists');
    const itemsRef = db.ref('items');

    listsRef.on('value', snap => {
      const v = snap.val() || {};
      state.sizes  = v.sizes  || state.sizes;
      state.colors = v.colors || state.colors;
      state.styles = (v.styles || state.styles).map(s => s === 'softstyle' ? 'soft style' : s);
      // Ensure Gildan present & first
      const incomingBrands = v.brands || state.brands;
      const uniq = Array.from(new Set(incomingBrands));
      if (!uniq.includes("Gildan")) uniq.unshift("Gildan");
      state.brands = uniq;
      refreshLists();
      render();
    });

    // Ensure every item has id & stable ord; migrate softstyle -> soft style
    itemsRef.on('value', snap => {
      const obj = snap.val() || {};
      let index = 0;
      state.items = Object.entries(obj).map(([key, it]) => {
        const convertedStyle = it?.style === 'softstyle' ? 'soft style' : it?.style;
        const item = {
          ...it,
          id: it?.id || key,
          style: convertedStyle,
          ord: Number.isFinite(+it?.ord) ? +it.ord : index++ // assign ord if missing
        };
        // If style migrated, push update (non-blocking)
        if (it?.style === 'softstyle') {
          db.ref('items/'+(it.id||key)+'/style').set('soft style').catch(()=>{});
        }
        return item;
      }).sort((a,b)=> (a.ord ?? 0) - (b.ord ?? 0));
      render();
    });

    // ==== Utility helpers ====
    const $  = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const uid = () => Math.random().toString(36).slice(2,10);
    const escapeHtml = s => String(s).replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[c]));

    // ==== Admin UI gate (client-side only) ====
    const ADMIN_PASSWORD = 'sonny';
    let isAdmin = sessionStorage.getItem('tee.admin') === '1';
    toggleAdminUI(isAdmin);

    const loginDlg = document.getElementById('loginDialog');
    const loginPw  = document.getElementById('loginPassword');

    document.getElementById('loginBtn').addEventListener('click', () => {
      if (isAdmin){ toggleAdmin(false); return; }
      try { loginDlg.showModal(); loginPw.focus(); }
      catch {
        const pw = prompt('Enter admin password');
        if (pw === ADMIN_PASSWORD){ toggleAdmin(true); }
        else if (pw !== null) alert('Wrong password');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const pw = loginPw.value || '';
      if (pw === ADMIN_PASSWORD){ loginPw.value=''; loginDlg.close(); toggleAdmin(true); }
      else alert('Wrong password');
    });

    document.getElementById('loginSubmit').addEventListener('click', (e)=>{
      e.preventDefault();
      document.getElementById('loginForm').dispatchEvent(new Event('submit', {cancelable:true}));
    });

    function toggleAdmin(on){
      isAdmin = !!on;
      sessionStorage.setItem('tee.admin', on ? '1' : '0');
      toggleAdminUI(isAdmin);
    }

    function toggleAdminUI(on){
      document.body.classList.toggle('admin', on); // compact mode when admin
      document.getElementById('adminPanel').setAttribute('aria-hidden', on ? 'false' : 'true');
      document.getElementById('adminPanel').style.display = on ? '' : 'none';
      document.getElementById('loginBtn').textContent = on ? 'üö™ Sign out' : 'üîê Admin';

      const thActions = document.querySelector('.col-actions-header');
      if (thActions) thActions.style.display = on ? '' : 'none';
      $$('#tbody td.col-actions').forEach(td=> td.style.display = on ? '' : 'none');

      render();
    }

    // ==== Populate selects ====
    function fillOptions(sel, values, includeBlank=true){
      sel.innerHTML = (includeBlank?'<option value="">‚Äî</option>':'') + values.map(v=>`<option>${escapeHtml(v)}</option>`).join('');
    }
    function fillBrandSelect(sel, includeUnbranded=true){
      const brands = includeUnbranded ? ['(unbranded)', ...state.brands] : [...state.brands];
      sel.innerHTML = brands.map(v => `<option>${escapeHtml(v)}</option>`).join('');
    }
    function refreshLists(){
      if (!state.brands.includes("Gildan")) state.brands.unshift("Gildan");
      state.styles = state.styles.map(s => s === 'softstyle' ? 'soft style' : s);
      if (!state.styles.includes('heavy cotton')) state.styles.push('heavy cotton');

      // Admin add form (no blank)
      fillOptions(document.getElementById('newColor'), state.colors, false);
      fillOptions(document.getElementById('newSize'), state.sizes, false);
      fillBrandSelect(document.getElementById('newBrand'));  // includes (unbranded)
      if ([...document.getElementById('newBrand').options].some(o=>o.value==='Gildan')) document.getElementById('newBrand').value = 'Gildan';
      fillOptions(document.getElementById('newStyle'), state.styles, false);
      if ([...document.getElementById('newStyle').options].some(o=>o.value==='heavy cotton')) document.getElementById('newStyle').value = 'heavy cotton';

      // Edit selects
      fillOptions(document.getElementById('editColor'), state.colors, false);
      fillOptions(document.getElementById('editSize'), state.sizes, false);
      fillBrandSelect(document.getElementById('editBrand')); // includes (unbranded)
      fillOptions(document.getElementById('editStyle'), state.styles, false);
    }

    // ==== Rendering (ordered) ====
    function render(){
      // Always sort by ord ascending for display
      const rows = [...state.items].sort((a,b)=> (a.ord ?? 0) - (b.ord ?? 0));
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = rows.map(it => rowHtml(it)).join('');

      // totals (exclude separators)
      const stockRows = rows.filter(r => !r.separator);
      const totalItems = stockRows.length;
      const totalQty = stockRows.reduce((s,it)=> s + Number(it.qty||0), 0);
      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('totalQty').textContent = totalQty;

      // Sync actions col visibility with admin state
      $$('#tbody td.col-actions').forEach(el=> el.style.display = isAdmin ? '' : 'none');
    }

    function rowHtml(it){
      if (it.separator) {
        return `<tr class="separator" data-id="${it.id}">
          <td colspan="6">
            <span class="sep-label">${escapeHtml(it.label || '')}</span>
          </td>
          <td class="right col-actions" style="display:${isAdmin?'':'none'}">
            <div class="sep-actions">
              <button id="up-${it.id}" class="iconbtn" title="Move up">‚ñ≤</button>
              <button id="down-${it.id}" class="iconbtn" title="Move down">‚ñº</button>
              <button id="editsep-${it.id}" class="iconbtn" title="Edit label">‚úèÔ∏è</button>
              <button id="del-${it.id}" class="iconbtn" title="Delete">üóëÔ∏è</button>
            </div>
          </td>
        </tr>`;
      }

      const notesCell = `<td class="col-notes">${it.notes ? escapeHtml(it.notes) : '<span class="muted">‚Äî</span>'}</td>`;
      const actions = `
        <div class="row" style="justify-content:flex-end; gap:6px">
          <button id="up-${it.id}" class="iconbtn" title="Move up">‚ñ≤</button>
          <button id="down-${it.id}" class="iconbtn" title="Move down">‚ñº</button>
          <button id="edit-${it.id}" class="iconbtn" title="Edit">‚úèÔ∏è</button>
          <button id="del-${it.id}" class="iconbtn" title="Delete">üóëÔ∏è</button>
        </div>`;
      return `<tr data-id="${it.id}">
        <td>${escapeHtml(it.color||'')}</td>
        <td>${escapeHtml(it.size||'')}</td>
        <td class="right">
          <div class="qty">
            ${isAdmin?`<button id="dec-${it.id}" class="iconbtn" title="Decrease">‚àí</button>`:''}
            <strong>${it.qty ?? 0}</strong>
            ${isAdmin?`<button id="inc-${it.id}" class="iconbtn" title="Increase">Ôºã</button>`:''}
          </div>
        </td>
        <td>${escapeHtml(it.brand||'(unbranded)')}</td>
        <td>${escapeHtml(it.style||'')}</td>
        ${notesCell}
        <td class="right col-actions" style="display:${isAdmin?'':'none'}">${actions}</td>
      </tr>`;
    }

    // ===== CRUD helpers (write to Firebase) =====
    function saveLists(){
      return listsRef.set({
        sizes: state.sizes,
        colors: state.colors,
        styles: state.styles,
        brands: state.brands
      });
    }

    // Default brand to Gildan if missing, default style to heavy cotton, ord optional
    function upsertItem(obj){
      const id = obj.id || uid();
      const brand = (obj.brand ?? '').toString().trim() || 'Gildan';
      const style = (obj.style ?? '').toString().trim() || 'heavy cotton';
      const clean = {
        ...obj,
        id,
        brand,
        style,
        qty: Number(obj.qty||0),
        notes: (obj.notes||''),
        ord: Number.isFinite(+obj.ord) ? +obj.ord : nextOrd()
      };
      return db.ref('items/'+id).set(clean);
    }

    function deleteItem(id){
      return db.ref('items/'+id).remove()
        .then(()=> console.log('Deleted', id));
    }

    function removeItem(id){
      const original = state.items.slice();
      const row = document.querySelector(`tr[data-id="${id}"]`);
      if (!confirm('Delete this row?')) return;
      if (row) row.classList.add('deleting');

      state.items = state.items.filter(x => x.id !== id);
      render();

      deleteItem(id).catch(err => {
        alert('Delete failed: ' + err.message);
        state.items = original;
        render();
      });
    }

    function adjQty(id, delta){
      const it = state.items.find(x=>x.id===id); if(!it || it.separator) return;
      const current = Number(it.qty||0);
      if (delta < 0 && current === 0) return;
      const next = Math.max(0, current + delta);
      db.ref('items/'+id+'/qty').set(next);
    }

    // ===== Ordering (move up/down) =====
    function nextOrd(){
      if (!state.items.length) return 0;
      return Math.max(...state.items.map(i => +i.ord || 0)) + 1;
    }

    function swapOrd(idA, idB){
      const a = state.items.find i => i.id===idA;
    }
  </script>
</body>
</html>
