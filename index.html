<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#e5f0ff" />
  <title>T-Shirt Stock Inventory</title>
  <style>
    :root{
      --bg:#f8fafc;--card:#fff;--ink:#222;--muted:#6b7280;
      --brand:#2563eb;--brand-hover:#1d4ed8;--line:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:var(--bg);color:var(--ink);margin:0}
    header{background:#e5f0ff;padding:1rem;text-align:center;font-weight:700;font-size:1.5rem}
    #app{max-width:900px;margin:2rem auto;padding:1rem;background:var(--card);border-radius:1rem;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    .hidden{display:none!important}
    .login-area{display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:1rem}
    .muted{color:var(--muted)}
    button{background:var(--brand);color:#fff;border:0;padding:.5rem .9rem;border-radius:8px;cursor:pointer;font-weight:600}
    button:hover{background:var(--brand-hover)}
    input,select{padding:.5rem;border-radius:6px;border:1px solid #ccc;min-width:0}
    .form-row{display:flex;gap:.5rem;margin-bottom:.6rem;flex-wrap:wrap;align-items:center}
    .inventory-table{width:100%;border-collapse:collapse;margin-top:1rem}
    .inventory-table th,.inventory-table td{border-bottom:1px solid var(--line);text-align:left;padding:.6rem .4rem;vertical-align:top}
    .note{font-size:.9rem;color:var(--muted)}
  </style>
</head>
<body>
  <header>T-Shirt Stock Inventory</header>
  <div id="app">
    <div class="login-area">
      <div>
        <div id="user-status" class="muted">Not logged in</div>
        <div class="note">View stock anytime. Add/Update requires login.</div>
      </div>
      <div>
        <button id="login-btn">Login</button>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </div>

    <!-- SIMPLE add/update form -->
    <form id="add-shirt-form" class="hidden" autocomplete="off">
      <div class="form-row">
        <label for="shirt-name"><strong>Name:</strong></label>
        <input id="shirt-name" placeholder="T-shirt name" required />
      </div>
      <div class="form-row">
        <label for="shirt-color"><strong>Color:</strong></label>
        <select id="shirt-color">
          <option>Black</option>
          <option>White</option>
          <option>Blue</option>
          <option>Red</option>
          <option>Green</option>
          <option>Yellow</option>
          <option>Grey</option>
        </select>
      </div>
      <div class="form-row">
        <label for="shirt-qty"><strong>Quantity:</strong></label>
        <input id="shirt-qty" type="number" min="0" value="0" />
      </div>
      <div class="form-row">
        <label><input type="checkbox" id="show-measurements" /> Add measurements</label>
      </div>
      <div id="measurements-section" class="hidden" style="padding-left:.25rem;">
        <div class="form-row">
          <label for="measure-chest">Chest (in):</label>
          <input id="measure-chest" type="number" step="0.1" />
        </div>
        <div class="form-row">
          <label for="measure-length">Length (in):</label>
          <input id="measure-length" type="number" step="0.1" />
        </div>
      </div>
      <div class="form-row">
        <label for="shirt-notes"><strong>Notes:</strong></label>
        <input id="shirt-notes" placeholder="Optional notes" />
      </div>
      <button type="submit">Add / Update Shirt</button>
    </form>

    <!-- Inventory -->
    <table class="inventory-table" id="inventory-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Measurements</th>
          <th>Notes</th>
          <th id="actions-header" class="hidden">Actions</th>
        </tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>

    <p class="note" style="margin-top:.75rem;">Sorted alphabetically by name.</p>
  </div>

  <script type="module">
    // Firebase ESM
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your project config (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyBwXtynA-NVN6xkEFS4n5C_AXwMxDUtlJE",
      authDomain: "tshirts-sonnys.firebaseapp.com",
      databaseURL: "https://tshirts-sonnys-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tshirts-sonnys",
      storageBucket: "tshirts-sonnys.appspot.com",
      messagingSenderId: "926424715206",
      appId: "1:926424715206:web:exampleid"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // UI refs
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userStatus = document.getElementById("user-status");
    const form = document.getElementById("add-shirt-form");
    const tableBody = document.getElementById("inventory-body");
    const actionsHeader = document.getElementById("actions-header");

    const nameInput = document.getElementById("shirt-name");
    const colorInput = document.getElementById("shirt-color");
    const qtyInput = document.getElementById("shirt-qty");
    const notesInput = document.getElementById("shirt-notes");
    const showMeasurements = document.getElementById("show-measurements");
    const measurementsSection = document.getElementById("measurements-section");
    const chestInput = document.getElementById("measure-chest");
    const lengthInput = document.getElementById("measure-length");

    let isLoggedIn = false;
    let cache = {};

    // Auth
    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      isLoggedIn = !!user;
      if (user) {
        userStatus.textContent = `Logged in as ${user.displayName || user.email}`;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        form.classList.remove("hidden");
        actionsHeader.classList.remove("hidden");
      } else {
        userStatus.textContent = "Not logged in";
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        form.classList.add("hidden");
        actionsHeader.classList.add("hidden");
      }
      render(cache); // toggle action cells
    });

    // Measurements toggle
    showMeasurements.addEventListener("change", () => {
      measurementsSection.classList.toggle("hidden", !showMeasurements.checked);
    });

    // Add / Update (key = Name)
    document.getElementById("add-shirt-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name) return;

      const data = {
        name,
        color: colorInput.value,
        qty: Number(qtyInput.value || 0),
        notes: notesInput.value.trim(),
        measurements: showMeasurements.checked
          ? { chest: chestInput.value || "", length: lengthInput.value || "" }
          : null
      };

      set(ref(db, "tshirts/" + name), data);
      e.target.reset();
      measurementsSection.classList.add("hidden");
    });

    // Always show inventory (read-only for guests)
    onValue(ref(db, "tshirts"), (snap) => {
      cache = snap.val() || {};
      render(cache);
    });

    function render(data) {
      tableBody.innerHTML = "";
      const items = Object.values(data).sort((a,b)=>(a.name||"").localeCompare(b.name||""));
      for (const item of items) {
        const m = item.measurements;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${esc(item.name || "")}</td>
          <td>${esc(item.color || "")}</td>
          <td>${Number(item.qty || 0)}</td>
          <td>${m ? `Chest: ${m.chest || "-"} | Length: ${m.length || "-"}` : ""}</td>
          <td>${esc(item.notes || "")}</td>
          ${isLoggedIn ? `<td><button class="delete-btn" data-name="${attr(item.name || "")}">Delete</button></td>` : ""}
        `;
        tableBody.appendChild(tr);
      }
      if (isLoggedIn) {
        tableBody.querySelectorAll(".delete-btn").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const name = btn.getAttribute("data-name");
            remove(ref(db, "tshirts/" + name));
          });
        });
      }
    }

    // tiny escapers
    function esc(s){return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#39;")}
    function attr(s){return String(s).replaceAll('"',"&quot;").replaceAll("'","&#39;")}
  </script>
</body>
</html>
