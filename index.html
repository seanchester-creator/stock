<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stock Inventory</title>
  <style>
    :root {
      --bg:#1e1e1e;
      --text:#ffffff;
      --panel:#2a2a2a;
      --border:#444;
      --btn-bg:#556b2f;
      --btn-text:#fff;
      --btn-hover:#6b8f3f;
      --font:"Segoe UI","Helvetica Neue",Arial,sans-serif;
    }
    body[data-theme="light"] {
      --bg:#ffffff;
      --text:#000000;
      --panel:#ffffff;
      --border:#000000;
      --btn-bg:#000000;
      --btn-text:#ffffff;
      --btn-hover:#333333;
    }
    body[data-theme="mono"] {
      --bg:#dcdcdc;
      --text:#111111;
      --panel:#f0f0f0;
      --border:#999;
      --btn-bg:#555555;
      --btn-text:#ffffff;
      --btn-hover:#777777;
    }
    *{box-sizing:border-box}
    body {
      margin:0; font:16px var(--font);
      background:var(--bg); color:var(--text);
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px; border-bottom:1px solid var(--border);
      background:var(--panel); position:sticky; top:0; z-index:100;
    }
    header h1 { margin:0; font-size:20px; cursor:pointer; }
    .options { display:flex; gap:10px; align-items:center; }
    select,button,input {
      font:inherit; padding:8px 10px; border-radius:6px;
      border:1px solid var(--border);
    }
    button {
      background:var(--btn-bg); color:var(--btn-text); cursor:pointer; border:none;
    }
    button:hover { background:var(--btn-hover); }
    .wrap { max-width:800px; margin:auto; padding:12px; }
    .card { border:1px solid var(--border); padding:12px; margin-bottom:12px; background:var(--panel); border-radius:6px; }
    label { display:block; margin:8px 0 4px; }
    input,select { width:100%; background:var(--bg); color:var(--text); }
    .list { display:grid; gap:8px; }
    .item { border:1px solid var(--border); padding:8px; border-radius:6px; background:var(--bg); }
    .sizes { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    .size { border:1px solid var(--border); padding:4px 6px; border-radius:4px; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
    .chip { border:1px solid var(--border); padding:4px 6px; display:flex; gap:6px; align-items:center; border-radius:4px; }
    .chip button { padding:2px 6px; }
    .adminControls { margin-top:6px; display:flex; gap:6px; flex-wrap:wrap; }
    #toast {
      visibility:hidden; min-width:120px; background:#4caf50; color:#fff; text-align:center;
      border-radius:6px; padding:10px; position:fixed; left:50%; bottom:30px;
      transform:translateX(-50%); z-index:1000;
    }
    #toast.show { visibility:visible; animation:fadein 0.5s, fadeout 0.5s 2s; }
    @keyframes fadein { from{bottom:0;opacity:0;} to{bottom:30px;opacity:1;} }
    @keyframes fadeout { from{bottom:30px;opacity:1;} to{bottom:0;opacity:0;} }
    .badge { background:#556b2f; color:white; padding:4px 8px; border-radius:4px; font-size:12px; margin-left:10px; }
    .measurementRow { display:flex; align-items:center; gap:6px; margin-bottom:6px; }
    .measurementRow input { flex:1; }
  </style>
</head>
<body data-theme="dark">
<header>
  <h1 id="homeTitle">Stock Inventory <span id="adminBadge" class="badge" style="display:none">Admin Active</span></h1>
  <div class="options">
    <button id="logoutBtn" style="display:none">Logout Admin</button>
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="mono">Monochrome</option>
    </select>
  </div>
</header>
<main class="wrap">
  <section class="card">
    <div class="list" id="list"></div>
    <div id="empty">No items yet.</div>
  </section>
  <section class="card" id="passwordSection">
    <h2>Admin Access</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="unlockBtn">Unlock</button>
  </section>
  <section class="card" id="editorSection" style="display:none">
    <h2>Add / Edit Item</h2>
    <label>Select Item</label>
    <select id="itemSelect"><option value="">-- New Item --</option></select>
    <label>Brand</label><input id="brandInput">
    <label>Colour</label><input id="colorInput">
    <label>Style</label>
    <select id="styleSelect">
      <option>softstyle</option><option>cotton</option>
      <option>heavy cotton</option><option>ultra cotton</option>
      <option>ultra heavy</option><option>mid softstyle</option>
      <option value="other">Other</option>
    </select>
    <input id="customStyleInput" placeholder="Custom style" style="display:none;margin-top:6px">
    <label>Sizes & Stock</label>
    <div class="chips" id="sizesChips"></div>
    <button id="toggleMeasurementsBtn">+ Add Measurements</button>
    <div id="measurementsSection" style="display:none">
      <h3>Measurements</h3>
      <div id="measurementInputs"></div>
    </div>
    <button id="saveItemBtn">Save</button>
    <button id="deleteBtn">Delete</button>
  </section>
</main>
<div id="toast">âœ… Saved!</div>
<template id="itemTmpl">
  <div class="item">
    <div><span class="color"></span> â€“ <strong class="brand"></strong> <span class="note"></span></div>
    <div class="sizes"></div>
    <div class="adminControls" style="display:none">
      <button class="editBtn">Edit</button>
      <button class="upBtn">â–² Up</button>
      <button class="downBtn">â–¼ Down</button>
      <button class="delBtn">Delete</button>
    </div>
  </div>
</template>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig={apiKey:"AIzaSyCklSHKdm_sB83BsrDKuMzXddGgFi26w5w",
authDomain:"stock-2d5a3.firebaseapp.com",projectId:"stock-2d5a3",
storageBucket:"stock-2d5a3.firebasestorage.app",messagingSenderId:"419253323633",
appId:"1:419253323633:web:d6e4adca4d2464f320d8d0"};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();
const sizesDefault=["S","M","L","XL","2XL","3XL","4XL"];
const el=id=>document.getElementById(id);
let currentId=null,sizeMap={},measurements={},cachedItems=[],isAdmin=false,measurementsVisible=false;

// THEME
el("themeSelect").onchange=()=>{document.body.setAttribute("data-theme",el("themeSelect").value);localStorage.setItem("theme",el("themeSelect").value)};
if(localStorage.getItem("theme")){document.body.setAttribute("data-theme",localStorage.getItem("theme"));el("themeSelect").value=localStorage.getItem("theme");}

// HOME BUTTON
el("homeTitle").onclick=()=>{
  if(isAdmin){document.getElementById("editorSection").style.display="block";window.scrollTo({top:document.getElementById("editorSection").offsetTop,behavior:"smooth"});}
  else{window.scrollTo({top:0,behavior:"smooth"});}
};

// ADMIN
el("unlockBtn").onclick=()=>{
  if(el("passwordInput").value==="sonny"){
    isAdmin=true;
    el("editorSection").style.display="block";
    el("passwordSection").style.display="none";
    el("adminBadge").style.display="inline-block";
    el("logoutBtn").style.display="inline-block";
    resetEditor();render();
  } else alert("Wrong password")
};
el("logoutBtn").onclick=()=>{ location.reload(); };

el("styleSelect").onchange=()=>{el("customStyleInput").style.display=el("styleSelect").value==="other"?"block":"none"};

// Measurements toggle
el("toggleMeasurementsBtn").onclick=()=>{
  measurementsVisible=!measurementsVisible;
  el("measurementsSection").style.display=measurementsVisible?"block":"none";
  el("toggleMeasurementsBtn").textContent=measurementsVisible?"âˆ’ Hide Measurements":"+ Add Measurements";
  if(measurementsVisible) updateMeasurementsInputs(measurements);
};

function initSizeChips(initial={}){
  el("sizesChips").innerHTML="";sizeMap={};
  sizesDefault.forEach(s=>{
    sizeMap[s]=initial[s]||0;
    const d=document.createElement("div");
    d.className="chip";
    d.innerHTML=`<strong>${s}</strong><button data-delta=-1>âˆ’</button><span class=qty>${sizeMap[s]}</span><button data-delta=1>+</button>`;
    d.onclick=e=>{if(e.target.dataset.delta){sizeMap[s]=Math.max(0,sizeMap[s]+ +e.target.dataset.delta);d.querySelector(".qty").textContent=sizeMap[s];}};
    el("sizesChips").appendChild(d)
  });
}

function updateMeasurementsInputs(initial={}){
  el("measurementInputs").innerHTML="";
  sizesDefault.forEach(s=>{
    const row=document.createElement("div");
    row.className="measurementRow";
    const i=document.createElement("input");
    i.placeholder=s+" measurement";i.value=initial[s]||"";
    i.oninput=()=>{measurements[s]=i.value};
    const clear=document.createElement("button");
    clear.textContent="Clear";
    clear.onclick=(e)=>{e.preventDefault();i.value="";measurements[s]="";};
    row.appendChild(i);row.appendChild(clear);
    el("measurementInputs").appendChild(row);
  });
}

async function loadItems(){
  const snap=await db.collection("inventory").orderBy("order","asc").get().catch(()=>db.collection("inventory").get());
  const items=snap.docs.map(doc=>({...doc.data(),id:doc.id}));
  items.sort((a,b) => (a.order??0)-(b.order??0));cachedItems=items;return items
}
async function saveItem(item){
  if(!item.order)item.order=Date.now();
  if(item.id){await db.collection("inventory").doc(item.id).set(item,{merge:true})}
  else{const ref=await db.collection("inventory").add(item);item.id=ref.id}
}
async function deleteItem(id){await db.collection("inventory").doc(id).delete()}

async function render(){
  const items=await loadItems();
  el("list").innerHTML="";
  if(!items.length){el("empty").style.display="block"}else el("empty").style.display="none";
  el("itemSelect").innerHTML="<option value=''>-- New Item --</option>";
  items.forEach((it,idx)=>{
    el("itemSelect").innerHTML+=`<option value='${it.id}'>${it.color} â€“ ${it.brand} (${it.style||''})</option>`;
    el("list").appendChild(renderItem(it,idx,items.length))
  })
}
function renderItem(it,idx,total){
  let n=el("itemTmpl").content.firstElementChild.cloneNode(true);
  n.dataset.id=it.id;
  n.querySelector(".brand").textContent=it.brand;
  n.querySelector(".color").textContent=it.color;
  n.querySelector(".note").textContent=it.style?`(${it.style})`:'';
  let s=n.querySelector(".sizes");
  sizesDefault.forEach(size=>{
    if(it.sizes && it.sizes[size]!==undefined){
      let d=document.createElement("div");d.className="size";d.textContent=`${size}: ${it.sizes[size]}`;s.appendChild(d)
    }
  });
  if(it.measurements){
    let nonEmpty=Object.entries(it.measurements).filter(([k,v])=>v&&v.trim()!=="");
    if(nonEmpty.length){
      let m=document.createElement("div");
      m.textContent='Measurements: '+nonEmpty.map(([k,v])=>`${k}: ${v}`).join(', ');
      n.appendChild(m);
    }
  }
  if(isAdmin){
    n.querySelector(".adminControls").style.display="flex";
    n.querySelector(".editBtn").onclick=()=>startEdit(it.id);
    n.querySelector(".delBtn").onclick=async()=>{if(confirm("Delete?")){await deleteItem(it.id);showToast("ðŸ—‘ï¸ Deleted");render()}};
    n.querySelector(".upBtn").onclick=async()=>{if(idx>0){const prev=cachedItems[idx-1];await db.collection("inventory").doc(it.id).update({order:prev.order-1});render()}};
    n.querySelector(".downBtn").onclick=async()=>{if(idx<total-1){const next=cachedItems[idx+1];await db.collection("inventory").doc(it.id).update({order:next.order+1});render()}};
  }
  return n
}

async function startEdit(id){
  const doc=await db.collection("inventory").doc(id).get();
  if(!doc.exists)return;
  const it=doc.data();it.id=doc.id;
  currentId=it.id;
  el("brandInput").value=it.brand||"";
  el("colorInput").value=it.color||"";
  el("styleSelect").value=["softstyle","cotton","heavy cotton","ultra cotton","ultra heavy","mid softstyle"].includes(it.style)?it.style:"other";
  if(el("styleSelect").value==="other"){el("customStyleInput").style.display="block";el("customStyleInput").value=it.style}else el("customStyleInput").style.display="none";
  measurements={...it.measurements};
  initSizeChips(it.sizes);
  if(it.measurements && Object.values(it.measurements).some(v=>v&&v.trim()!=="")){measurementsVisible=true;el("measurementsSection").style.display="block";el("toggleMeasurementsBtn").textContent="âˆ’ Hide Measurements";updateMeasurementsInputs(it.measurements)} else {measurementsVisible=false;el("measurementsSection").style.display="none";el("toggleMeasurementsBtn").textContent="+ Add Measurements";}
  el("editorSection").style.display="block";
  el("itemSelect").value=it.id
}
el("itemSelect").onchange=()=>{el("itemSelect").value?startEdit(el("itemSelect").value):resetEditor()}

el("saveItemBtn").onclick=async()=>{
  let b=el("brandInput").value.trim(),c=el("colorInput").value.trim();
  if(!b||!c)return alert("Need brand & colour");
  let st=el("styleSelect").value;if(st==="other") st=el("customStyleInput").value.trim()||"Other";
  let obj={id:currentId,brand:b,color:c,style:st,sizes:{...sizeMap},measurements:measurementsVisible?{...measurements}:{}};
  const existing=cachedItems.find(x=>x.id===currentId);if(existing&&existing.order)obj.order=existing.order;
  await saveItem(obj);showToast("âœ… Saved!");resetEditor();render();
};

el("deleteBtn").onclick=async()=>{if(currentId&&confirm("Delete?")){await deleteItem(currentId);showToast("ðŸ—‘ï¸ Deleted");resetEditor();render()}};

function resetEditor(){
  currentId=null;el("brandInput").value=el("colorInput").value=el("customStyleInput").value="";
  el("styleSelect").value="softstyle";el("customStyleInput").style.display="none";
  measurements={};initSizeChips();el("itemSelect").value="";
  measurementsVisible=false;el("measurementsSection").style.display="none";el("toggleMeasurementsBtn").textContent="+ Add Measurements";
}

// Toast
function showToast(msg){const x=el("toast");x.textContent=msg;x.className="show";setTimeout(()=>{x.className=x.className.replace("show","")},2500)}

render();
</script>
</body>
</html>
