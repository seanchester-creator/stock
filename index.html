<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#e5f0ff" />
  <title>T-Shirt Stock List</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f8fafc; color:#222; margin:0 }
    header { background:#e5f0ff; padding:.75rem 1rem }
    .header-inner { max-width:900px; margin:0 auto; display:flex; align-items:center; gap:.75rem; justify-content:center }
    .logo { height:44px; width:auto; object-fit:contain }
    .title { font-weight:800; font-size:1.35rem }
    #app { max-width:900px; margin:2rem auto; padding:1rem; background:#fff; border-radius:1rem; box-shadow:0 2px 10px rgba(0,0,0,.05) }
    .hidden{display:none}
    .inventory-table{width:100%;border-collapse:collapse;margin-top:1rem}
    .inventory-table th,.inventory-table td{border-bottom:1px solid #eee;text-align:left;padding:.5rem}
    .login-area{text-align:right;margin-bottom:1rem}
    button{background:#2563eb;color:#fff;border:0;padding:.5rem 1rem;border-radius:8px;cursor:pointer}
    button:hover{background:#1d4ed8}
    input,select{padding:.5rem;border-radius:6px;border:1px solid #ccc}
    .form-row{display:flex;gap:.5rem;margin-bottom:.5rem;flex-wrap:wrap}
    .form-row label{font-weight:500}
    .measurement-fields.hidden{display:none}
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <div class="title">T-Shirt Stock Inventory</div>
    </div>
  </header>

  <div id="app">
    <div class="login-area">
      <span id="user-status">Not logged in</span>
      <button id="login-btn">Login</button>
      <button id="logout-btn" class="hidden">Logout</button>
    </div>

    <form id="add-shirt-form" class="hidden">
      <div class="form-row">
        <label>Name:</label>
        <input id="shirt-name" placeholder="T-shirt name" required />
      </div>
      <div class="form-row">
        <label>Color:</label>
        <select id="shirt-color">
          <option>Black</option>
          <option>White</option>
          <option>Blue</option>
          <option>Red</option>
          <option>Green</option>
          <option>Yellow</option>
          <option>Grey</option>
        </select>
      </div>
      <div class="form-row">
        <label>Quantity:</label>
        <input id="shirt-qty" type="number" min="0" />
      </div>
      <div class="form-row">
        <label><input type="checkbox" id="show-measurements" /> Add measurements</label>
      </div>
      <div id="measurements-section" class="measurement-fields hidden">
        <div class="form-row">
          <label>Chest (in):</label>
          <input id="measure-chest" type="number" step="0.1" />
        </div>
        <div class="form-row">
          <label>Length (in):</label>
          <input id="measure-length" type="number" step="0.1" />
        </div>
      </div>
      <div class="form-row">
        <label>Notes:</label>
        <input id="shirt-notes" placeholder="Optional notes" />
      </div>
      <button type="submit">Add / Update Shirt</button>
    </form>

    <table class="inventory-table" id="inventory-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Measurements</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwXtynA-NVN6xkEFS4n5C_AXwMxDUtlJE",
      authDomain: "tshirts-sonnys.firebaseapp.com",
      databaseURL: "https://tshirts-sonnys-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tshirts-sonnys",
      storageBucket: "tshirts-sonnys.appspot.com",
      messagingSenderId: "926424715206",
      appId: "1:926424715206:web:exampleid"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userStatus = document.getElementById("user-status");
    const form = document.getElementById("add-shirt-form");
    const tableBody = document.getElementById("inventory-body");
    const showMeasurements = document.getElementById("show-measurements");
    const measurementsSection = document.getElementById("measurements-section");

    loginBtn.onclick = () => signInWithPopup(auth, provider);
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userStatus.textContent = `Logged in as ${user.displayName || user.email}`;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        form.classList.remove("hidden");
      } else {
        userStatus.textContent = "Not logged in";
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        form.classList.add("hidden");
      }
    });

    showMeasurements.addEventListener("change", () => {
      measurementsSection.classList.toggle("hidden", !showMeasurements.checked);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("shirt-name").value.trim();
      const color = document.getElementById("shirt-color").value;
      const qty = document.getElementById("shirt-qty").value;
      const notes = document.getElementById("shirt-notes").value;
      const chest = document.getElementById("measure-chest").value;
      const length = document.getElementById("measure-length").value;
      const showM = showMeasurements.checked;

      const shirtData = {
        name,
        color,
        qty,
        notes,
        measurements: showM ? { chest, length } : null
      };

      set(ref(db, "tshirts/" + name), shirtData);
      form.reset();
      measurementsSection.classList.add("hidden");
    });

    onValue(ref(db, "tshirts"), (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (!data) return;

      const shirts = Object.values(data).sort((a, b) =>
        a.name.localeCompare(b.name)
      );

      shirts.forEach((shirt) => {
        const row = document.createElement("tr");
        const m = shirt.measurements;
        row.innerHTML = `
          <td>${shirt.name}</td>
          <td>${shirt.color}</td>
          <td>${shirt.qty || 0}</td>
          <td>${m ? `Chest: ${m.chest || "-"} | Length: ${m.length || "-"}` : ""}</td>
          <td>${shirt.notes || ""}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
